<ion-header>

  <ion-navbar>
    <ion-title>Марки авто</ion-title>
  </ion-navbar>

</ion-header>


<ion-content 
    padding
>
    <h2>Додати авто</h2>

    <settings-cars-form></settings-cars-form>

    <h2>Додані авто</h2>

    <div>
        <div 
            *ngFor="let item of settingsCarsService['data']"
        >
            <div
                ion-item 
                *ngIf="isEditing === item.id"
            >
                <settings-cars-form [car]="item" (carUpdated)="carUpdated($event)"></settings-cars-form>
            </div>
            <div
                ion-item 
                *ngIf="isEditing !== item.id">
                <span 
                    class="car-name"
                >{{ item.brand }}</span>
                <button 
                    ion-button 
                    (click)="editCar(item)" 
                    clear 
                    outline 
                    item-right
                >
                    <ion-icon 
                        name="md-create"
                    ></ion-icon>
                </button>
                <button 
                    ion-button 
                    (click)="removeCar(item)" 
                    clear 
                    outline 
                    item-right>
                    <ion-icon 
                        name="close"
                    ></ion-icon>
                </button>
            </div>
        </div>
    </div>
</ion-content>
